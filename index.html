<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>freecodecamp's pomodoro app</title>
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Open+Sans|Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="container">
      <div class="container-small">
        <div class="title">
          <div class="container-small">
            <h3>Pomodoro App</h3>
          </div>
        </div>
        <div class="start-up-screen">
          <div class="container-small">
            <div class="focus-time">
              <h3>focus time</h3>
              <span class="increment">+</span><span class="minutes">25</span><span class="decrement">-</span>
            </div>
            <div class="pause-time">
              <h3>pause time</h3>
              <span class="increment">+</span><span class="minutes">5</span><span class="decrement">-</span>
            </div>
            <input type="button" value="start" id="start">
          </div>
        </div>
        <div class="mode">
          <div class="container-small">
            <h3>focus time</h3>
          </div>
        </div>
          <div class="container-small">
            <div class="timer">
             25:00
           </div>
         </div>
        <div class="container-small">
          <div class="buttons">
              <input type="button" value="pause" id="pause" class="btn">
              <input type="button" value="stop" id="stop" class="btn">
              <input type="button" value="resume" id="resume" class="btn">
          </div>
          <div style="clear:both"></div>
        </div>

      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
